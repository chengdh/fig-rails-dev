nanyang_mysql:
  image: mysql:5.7
  environment:
    MYSQL_ROOT_PASSWORD: fizzbuzz
  ports:
    - "3308:3306"
nanyang_web:
  build: .
  command: bundle exec rails s -b 0.0.0.0 -p 8001
  container_name: nanyang-web-container
  volumes:
    # This seems to work as-is once you expose /Users to the boot2docker vm.
    - .:/rails_app
  links:
    - nanyang_mysql
  ports:
    - "8001:8001"
  volumes_from:
    - bundle

bundle:
  # 'image' will vary depending on your docker-compose 
  # project name. You may need to run `docker-compose build web`
  # before this works.
  image: fig-rails-dev_nanyang_web
  command: echo "I'm a little data container, short and stout..."
  volumes:
    - /bundle
